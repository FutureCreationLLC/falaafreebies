<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falaa Freebies</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js" defer></script>
  <script type="module" src="feed.js" defer></script>
  <script type="module" src="upload.js" defer></script>
  <script type="module" src="settings.js" defer></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <h1>Falaa Freebies</h1>
    <button id="settingsBtn">⚙️</button>
  </header>

  <!-- Featured Grid -->
  <section id="featuredGrid" class="grid featured-grid">
    <!-- First 6 featured items will be injected here -->
  </section>

  <!-- Main Scrollable Feed -->
  <section id="feed" class="grid feed-grid">
    <!-- Infinite scroll feed posts injected here -->
  </section>

  <!-- Upload Button -->
  <button id="uploadBtn" class="upload-btn">⬆️ Upload</button>

  <!-- Modals -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login with Phone Number</h2>
      <input type="text" id="phoneNumber" placeholder="+233XXXXXXXXX">
      <button id="sendCodeBtn">Send Code</button>
      <input type="text" id="verificationCode" placeholder="Enter code" style="display:none;">
      <button id="verifyCodeBtn" style="display:none;">Verify Code</button>
    </div>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Upload Item</h2>
      <input type="file" id="imageFile" accept="image/*">
      <input type="text" id="itemTitle" placeholder="Item title">
      <select id="itemCategory">
        <option value="Household">Household items</option>
        <option value="BabyToys">Baby toys</option>
        <option value="Bikes">Bikes</option>
        <option value="CarParts">Car parts</option>
        <option value="ChristmasGifts">Christmas gifts</option>
        <option value="Other">Other</option>
      </select>
      <button id="uploadItemBtn">Upload</button>
    </div>
  </div>

</body>
</html>

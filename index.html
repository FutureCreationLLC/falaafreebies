<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Falaa Freebies</title>
    <style>
        :root {
            --bg1: #f7f7f8;
            --bg2: #ffffff;
            --card: #ffffff;
            --muted: #6b7280;
            --blue: #1967ff;
            --dark: #0f1720;
            --shadow: 0 8px 24px rgba(15, 23, 32, 0.08);
            --radius: 14px;
            --maxwidth: 1100px;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        body {
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: var(--dark);
            display: flex; flex-direction: column; min-height: 100vh;
        }
        header { padding: 20px 16px; text-align: center; }
        h1 { margin: 0; font-size: 28px; font-weight: 800; }
        main { flex: 1; max-width: var(--maxwidth); margin: 0 auto; width: 100%; padding: 12px 16px 120px; }
        .grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
        @media(min-width:640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media(min-width:1100px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        .card {
            background: var(--card); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 12px; display: flex; flex-direction: column; min-height: 220px;
        }
        .img-placeholder {
            background: linear-gradient(180deg, #efefef, #f3f3f3);
            border-radius: 10px; height: 160px; display: flex; align-items: center; justify-content: center; color: var(--muted);
            font-weight: 600; overflow: hidden; flex-shrink: 0;
        }
        .post-wrap { position: fixed; left: 50%; transform: translateX(-50%); bottom: 78px; display: flex; align-items: center; flex-direction: column; }
        .post-btn { width: 72px; height: 72px; border-radius: 999px; background: var(--blue); border: 0; color: white; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; }
        footer { position: fixed; left: 0; right: 0; bottom: 0; background: #0b1220; color: white; padding: 10px 12px; }
        .nav { max-width: var(--maxwidth); margin: 0 auto; display: flex; justify-content: space-between; }
        .nav-btn { flex: 1; text-align: center; padding: 6px 8px; border-radius: 12px; background: transparent; color: rgba(255, 255, 255, 0.92); border: 0; font-size: 13px; cursor: pointer; }
        .nav-btn.active { background: rgba(255, 255, 255, 0.03); }
        .modal-back { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.36); display: flex; align-items: center; justify-content: center; }
        .modal { background: white; border-radius: 12px; padding: 18px; max-width: 420px; width: 92%; }
        input[type="text"], input[type="email"], input[type="tel"], textarea, input[type="file"] { width: 100%; padding: 10px; border-radius: 8px; margin: 8px 0; border: 1px solid #e6e6e9; font-size: 14px; }
        .btn { padding: 9px 12px; border-radius: 10px; border: 0; cursor: pointer; }
        .btn.primary { background: var(--blue); color: white; }
        .btn.ghost { background: transparent; border: 1px solid rgba(10, 10, 10, 0.06); }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
</head>
<body>
<header>
    <h1>Falaa Freebies</h1>
</header>
<main>
    <p id="signupHint" class="muted" style="text-align:center;margin:0 0 12px;"></p>
    <section id="mainSection" class="grid"></section>
</main>
<div class="post-wrap">
    <button class="post-btn" id="postBtn">＋</button>
    <div class="post-label">Post an Item</div>
</div>
<footer>
    <div class="nav">
        <button class="nav-btn active" data-tab="home">Home</button>
        <button class="nav-btn" data-tab="my">My Items</button>
        <button class="nav-btn" data-tab="profile">Profile</button>
        <button class="nav-btn" data-tab="upload">Upload</button>
        <button class="nav-btn" data-tab="settings">Settings</button>
    </div>
</footer>
<div id="signupModal" style="display:none">
    <div class="modal-back" id="signupBack">
        <div class="modal" role="dialog">
            <h2>Create an account</h2>
            <form id="signupForm">
                <input id="nameIn" type="text" placeholder="Name (optional)" />
                <input id="emailIn" type="email" placeholder="Email" required />
                <input id="passwordIn" type="password" placeholder="Password" required />
                <button type="submit" class="btn primary">Create account</button>
            </form>
        </div>
    </div>
</div>
<div id="uploadModal" style="display:none">
    <div class="modal-back" id="uploadBack">
        <div class="modal" role="dialog">
            <h2>Post a free item</h2>
            <form id="uploadForm">
                <input id="titleIn" type="text" placeholder="Item title (e.g., Couch)" required />
                <textarea id="descIn" rows="3" placeholder="Short description" required></textarea>
                <select id="countryIn" required>
                    <option value="">Select Country</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Angola">Angola</option>
                    <option value="Benin">Benin</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Cabo Verde">Cabo Verde</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Central African Republic">Central African Republic</option>
                    <option value="Chad">Chad</option>
                    <option value="Comoros">Comoros</option>
                    <option value="Congo (Congo-Brazzaville)">Congo (Congo-Brazzaville)</option>
                    <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Equatorial Guinea">Equatorial Guinea</option>
                    <option value="Eritrea">Eritrea</option>
                    <option value="Eswatini">Eswatini</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Gabon">Gabon</option>
                    <option value="Gambia">Gambia</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Guinea">Guinea</option>
                    <option value="Guinea-Bissau">Guinea-Bissau</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Lesotho">Lesotho</option>
                    <option value="Liberia">Liberia</option>
                    <option value="Libya">Libya</option>
                    <option value="Madagascar">Madagascar</option>
                    <option value="Malawi">Malawi</option>
                    <option value="Mali">Mali</option>
                    <option value="Mauritania">Mauritania</option>
                    <option value="Mauritius">Mauritius</option>
                    <option value="Morocco">Morocco</option>
                    <option value="Mozambique">Mozambique</option>
                    <option value="Namibia">Namibia</option>
                    <option value="Niger">Niger</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Sao Tome and Principe">Sao Tome and Principe</option>
                    <option value="Senegal">Senegal</option>
                    <option value="Seychelles">Seychelles</option>
                    <option value="Sierra Leone">Sierra Leone</option>
                    <option value="Somalia">Somalia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="South Sudan">South Sudan</option>
                    <option value="Sudan">Sudan</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Togo">Togo</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>
                <input id="imgIn" type="file" accept="image/*" required />
                <button type="submit" class="btn primary">Post item</button>
            </form>
        </div>
    </div>
</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCB3TOwlnDAdh_x5NvLSCyORX_6oZbsZGc",
        authDomain: "falaa-freebies.firebaseapp.com",
        projectId: "falaa-freebies",
        storageBucket: "falaa-freebies.firebasestorage.app",
        messagingSenderId: "842425176920",
        appId: "1:842425176920:web:aa538c8212f12dd41fcb2d"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();
    const $ = (s, root=document) => root.querySelector(s);
    const $$ = (s, root=document) => Array.from(root.querySelectorAll(s));

    let user = null;

    auth.onAuthStateChanged((u) => {
        user = u;
        updateHeaderHint();
        fetchItems();
    });

    function updateHeaderHint() {
        const hint = $('#signupHint');
        hint.textContent = user ? `Signed in as ${user.displayName || user.email}` : 'Sign up to post items.';
    }

    async function fetchItems() {
        const items = await db.collection('items').get();
        const grid = $('#mainSection');
        grid.innerHTML = '';
        if (items.empty) {
            grid.innerHTML = '<div>No freebies yet — be the first to post!</div>';
            return;
        }
        items.forEach(doc => {
            const it = doc.data();
            const card = document.createElement('article');
            card.className = 'card';
            card.innerHTML = `
                <div class="img-placeholder">${it.image ? `<img src="${it.image}" alt="${it.title}" style="width:100%;height:100%;object-fit:cover;border-radius:10px;">` : 'Image'}</div>
                <h3>${it.title}</h3>
                <p>${it.description}</p>
                <p><strong>Posted in: </strong>${it.country}</p>
            `;
            grid.appendChild(card);
        });
    }

    $('#postBtn').addEventListener('click', () => {
        if (!user) {
            $('#signupModal').style.display = 'block';
            $('#nameIn').focus();
        } else {
            $('#uploadModal').style.display = 'block';
        }
    });

    $('#signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = $('#nameIn').value;
        const email = $('#emailIn').value;
        const password = $('#passwordIn').value;
        try {
            await auth.createUserWithEmailAndPassword(email, password);
            if (name) {
                await auth.currentUser.updateProfile({ displayName: name });
            }
            $('#signupModal').style.display = 'none';
            alert('Account created successfully.');
        } catch (error) {
            alert(error.message);
        }
    });

    $('#uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = $('#titleIn').value;
        const description = $('#descIn').value;
        const country = $('#countryIn').value;
        const imgFile = $('#imgIn').files[0];

        if (imgFile) {
            const reader = new FileReader();
            reader.onload = async (event) => {
                const img = event.target.result;
                await db.collection('items').add({ title, description, country, image: img });
                fetchItems();
                $('#uploadModal').style.display = 'none';
            };
            reader.readAsDataURL(imgFile);
        }
    });

    $$('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            $$('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const tab = btn.dataset.tab;
            if (tab === 'my') {
                if (!user) {
                    alert('Please sign in to view your items.');
                } else {
                    // Implement view user specific items logic
                }
            }
        });
    });

</script>
</body>
</html>
